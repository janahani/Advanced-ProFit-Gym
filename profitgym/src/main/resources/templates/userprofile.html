<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/usersidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/userprofile.css}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/3472d45ca0.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- usersidebar -->
    <div th:replace="~{partials/usersidebar}"></div>

    <div class="greeting">
        Hello<p class="hello" th:text="${loggedInUser.FirstName}"> </p>
    </div>
    <div class="membership-details">
        <p class="currpackage">Current Package:</p>
        <div class="membership-title" th:text="${package} != null ? ${package.Title} : 'You are not subscribed to any package'"></div>
        <div th:if="${package != null}" class="dates">
            <div class="date">
                <p>Start Date:</p>
                <div class="start-date" th:text="${membership.StartDate}"></div>
            </div>
            <div class="date">
                <p>End Date:</p>
                <div class="end-date" th:text="${membership.EndDate}"></div>
            </div>
        </div>
    </div>
    <h2 class="reminder-title"><i class='bx bxs-bell-ring'></i>REMINDER:</h2>
    <div class="reminders">
        <div class="reminder">
            <p class="class">Class:</p>
            <div class="class-title">YOGA</div>
            <div class="dates">
                <div class="date">
                    <p>Date:</p>
                    <div class="class-date">21-10-2023</div>
                </div>
                <div class="time">
                    <p>Time:</p>
                    <div class="class-time">4:30 - 6:00 p.m</div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="~{partials/footer}"></div>

</body>

</html>
