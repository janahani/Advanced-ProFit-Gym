<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet"
        href="https://rawcdn.githack.com/Loopple/loopple-public-assets/ad60f16c8a16d1dcad75e176c00d7f9e69320cd4/argon-dashboard/css/nucleo/css/nucleo.css">
        <link rel="stylesheet" type="text/css" th:href="@{/CSS/theme.css}">
        <style>
        .error {
            color: red;
            font-size: 12px;
        }
        </style>
    </head>

<body>
    <div th:replace="~{partials/adminDashSideBar}"></div>
    <div class="main-content" id="panel">
        <div th:replace="~{partials/adminNavBar}"></div>

        <div class="container-fluid pt-3">
            <div class="row removable">
                <div class="col-lg">
                    <div class="user-form">
                        <h1>Add a Package</h1>
                        <form th:action="@{/admindashboard/addpackage}" th:object="${packageObj}" class="add-package" method="POST" onsubmit="return validateForm()">
                            <div>
                            <input th:field="*{Title}" class="add-user-input" type="text" placeholder="Package Title" id="title">
                            </div>
                            <span class="error" id="titleError"></span><br>
                            <div>
                            <input th:field="*{NumOfMonths}" class="add-user-input" type="number" placeholder="Number of Months" id="numOfMonths">
                            </div>
                            <span class="error" id="numOfMonthsError"></span><br>
                            
                            <div class="visits-container">
                                <div class="visits-title">Visits:</div>
                                <div class="radio-buttons">
                                    <input type="radio" id="limitedRadio" name="visits" value="limited" class="radio-btn"
                                           th:checked="${packageObj.isVisitsLimited == 'limited'}" onclick="showLimitField()">
                                    <label for="limitedRadio">Limited</label>
                                
                                    <input type="radio" id="unlimitedRadio" name="visits" value="unlimited" class="radio-btn"
                                           th:checked="${packageObj.isVisitsLimited == 'unlimited'}" onclick="hideLimitField()">
                                    <label for="unlimitedRadio">Unlimited</label>
                                </div>
                                
                                <div id="limitField" class="hidden" style="display:none;">
                                    <input th:field="*{VisitsLimit}" class="add-user-input" type="number" placeholder="Limit (Days)" value="" id="visitsLimit">
                                </div>
                            </div>
                            <span class="error" id="visitsLimitError"></span><br>
                        
                            <div>
                            <input th:field="*{FreezeLimit}" class="add-user-input" type="number" placeholder="Freeze Limit (Days)" id="freezeLimit">
                            </div><span class="error" id="freezeLimitError"></span><br>
                            <div><input th:field="*{NumOfInvitations}" class="add-user-input" type="number" placeholder="Number of Invitations" id="numOfInvitations">
                            </div><span class="error" id="numOfInvitationsError"></span><br>
                            <div><input th:field="*{NumOfInbodySessions}" class="add-user-input" type="number" placeholder="Number of Inbody Sessions" id="numOfInbodySessions">
                            </div><span class="error" id="numOfInbodySessionsError"></span><br>
                            <div><input th:field="*{NumOfPrivateTrainingSessions}" class="add-user-input" type="number" placeholder="Number of PT Sessions" id="numOfPTSessions">
                            </div><span class="error" id="numOfPTSessionsError"></span><br>
                            <div><input th:field="*{Price}" class="add-user-input" type="number" placeholder="Price" id="price">
                            </div><span class="error" id="priceError"></span><br>
                        
                            <input type="hidden" name="isActivated" value="Activated">
                            <br>
                            <button class="btn btn-add-form" type="submit">Add Package</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/addPackage.js"></script>
    <script
        src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/jquery.min.js"></script>
    <script
        src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/bootstrap.bundle.min.js"></script>
    <script
        src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/js.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script
        src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/chart.extension.js"></script>
    <script
        src="https://rawcdn.githack.com/Loopple/loopple-public-assets/7bb803d2af2ab6d71d429b0cb459c24a4cd0fbb4/argon-dashboard/js/argon.min.js"></script>

</body>

</html>
