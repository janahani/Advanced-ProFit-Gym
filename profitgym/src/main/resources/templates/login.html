<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css/icons/boostrap/jquery/fonts/images start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/CSS/header.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/CSS/footer.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/CSS/loginform.css}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!--css/icons/boostrap/jquery/fonts/images end-->

    <title>ProFit Gym</title>



</head>

<body>
    <!-- include header -->
    <div th:replace="~{/partials/header}"></div>

    <div class="login-container">
        <div class="login-form1">
            <form autocomplete="off" method="post" id="login-form" th:object="${client}" th:action="@{/login}" onsubmit="return validateForm()">
            <input type="hidden" name="action" value="login">
                <h3 class="login-title">Log In</h3>
                <div class="login-input-container">
                    <input type="email" th:field="*{email}" name="email" id="email" class="login-input" />
                    <label class="login-lbl" for="">Email</label>
                    <span>Email</span>
                </div>
                <span id="email-error" class="error-message"> </span>
                <div class="login-input-container">
                    <input type="password" name="password" th:field="*{Password}" id="password" class="login-input" />
                    <label class="login-lbl" for="">Password</label>
                    <span>Password</span>
                </div>
                <span id="password-error" class="error-message"> </span>
                <span id="all-error"> </span>
                <input type="submit" value="Login" class="login-btn" />
                <p class="register-text">Don't Have an Account? <a class="register-link"></p>
                    <a th:href="@{/register}">Register Now</a>
                </form>

            
        </div>

    </div>

    <script th:src="@{/js/login_validation.js}"></script>

    <!-- include footer -->
    <div th:replace="~{partials/footer}"></div>


<script>
const inputs = document.querySelectorAll(".login-input");

function focusFunc() {
    let parent = this.parentNode;
    parent.classList.add("focus");
}

function blurFunc() {
    let parent = this.parentNode;
    if (this.value == "") {
        parent.classList.remove("focus");
    }
}

inputs.forEach((input) => {
    input.addEventListener("focus", focusFunc);
    input.addEventListener("blur", blurFunc);
});
</script>

</body>
</html>
