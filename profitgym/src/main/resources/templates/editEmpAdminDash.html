<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
  <link rel="stylesheet"
    href="https://rawcdn.githack.com/Loopple/loopple-public-assets/ad60f16c8a16d1dcad75e176c00d7f9e69320cd4/argon-dashboard/css/nucleo/css/nucleo.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/CSS/theme.css}" />
</head>

<body>
  <div th:replace="~{partials/adminDashSideBar}"></div>
  <div class="main-content" id="panel">
    <nav class="navbar navbar-top navbar-expand navbar-dark border-bottom bg-warning" id="navbarTop">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center ml-md-auto">
            <li class="nav-item d-xl-none">
              <div class="pr-3 sidenav-toggler sidenav-toggler-dark active" data-action="sidenav-pin"
                data-target="#sidenav-main">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav align-items-center ml-auto ml-md-0">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <div class="media align-items-center">
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" th:src="@{/images/user icon.png}" />
                  </span>
                  <div class="media-body ml-2 d-none d-lg-block">
                    <span class="mb-0 text-sm font-weight-bold">Admin</span>
                  </div>
                </div>
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-header noti-title">
                  <h6 class="text-overflow m-0">Welcome</h6>
                </div>
                <a href="#!" class="dropdown-item">
                  <i class="fa fa-user"></i>
                  <span>My profile</span>
                </a>
                <a href="#!" class="dropdown-item">
                  <i class="fa fa-tools"></i>
                  <span>Settings</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="#!" class="dropdown-item">
                  <i class="fa fa-sign-out-alt"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid pt-3">
      <div class="row removable">
        <div class="col-lg">
          <div class="user-form">
            <h1 th:text="'Edit ' + ${employeeObj.Name}"></h1>
            <form th:action="@{/admindashboard/editemployee(id=${employeeObj.id})}" method="POST" class="edit-employee"
              onsubmit="return validateForm()">
              <div><input class="add-user-input" type="text" th:field="*{employeeObj.Name}" placeholder="Name" /></div>
              <span id="name-error" class="error-message"></span>
              <br>
              <div><input class="add-user-input" type="text" th:field="*{employeeObj.Email}" placeholder="Email" /></div>
              <span id="email-error" class="error-message"></span>
              <br>
              <div><input class="add-user-input" type="text" th:field="*{employeeObj.PhoneNumber}" placeholder="Phone Number" /></div>
              <span id="phoneno-error" class="error-message"></span>
              <br>
              <div>
              <select class="add-user-input" th:field="*{employeeObj.jobTitle}" name="jobTitle">
                <option value="">Select Job Title</option>
                <option th:each="jobTitle : ${jobTitles}" th:value="${jobTitle.ID}" th:text="${jobTitle.Name}"></option>
              </select>
              </div>
              <span id="jobTitle-error" class="error-message"> </span>
              <input type="hidden" id="jobTitleHidden" name="jobTitleHidden" />
              <br>
              <div><input class="add-user-input" type="text" th:field="*{employeeObj.Salary}" placeholder="Salary" /></div>
              <span id="salary-error" class="error-message"></span>
              <br>
              <div><input class="add-user-input" type="text" th:field="*{employeeObj.Address}" placeholder="Address" /></div>
              <span id="address-error" class="error-message"></span>
              <br>
              <div><input class="add-user-input" type="password" th:field="*{employeeObj.Password}" placeholder="Password" /></div>
              <span id="password-error" class="error-message"></span>
              <br>
              <button class="btn btn-add-form" type="submit">
                Update Employee
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/addEmployee.js"></script>

  <script
    src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/jquery.min.js"></script>
  <script
    src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/bootstrap.bundle.min.js"></script>
  <script
    src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/js.cookie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script
    src="https://rawcdn.githack.com/Loopple/loopple-public-assets/5cef8f62939eeb089fa26d4c53a49198de421e3d/argon-dashboard/js/vendor/chart.extension.js"></script>
  <script
    src="https://rawcdn.githack.com/Loopple/loopple-public-assets/7bb803d2af2ab6d71d429b0cb459c24a4cd0fbb4/argon-dashboard/js/argon.min.js"></script>
</body>

</html>
