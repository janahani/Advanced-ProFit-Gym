<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css/icons/boostrap/jquery/fonts/images start-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/footer.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/usersidebar.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/memberships.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/packagebooking.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/userprofile.css}">
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0}" />
    <script src="https://kit.fontawesome.com/3472d45ca0.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.come/a076d05399.js"></script>
    <!--css/icons/boostrap/jquery/fonts/images end-->
    <link th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}" rel='stylesheet'>

</head>

<body>
    <!-- usersidebar start -->
    <div th:replace="~{partials/usersidebar}"></div>

    <div class="container py-5">
        <h2 style=" font-size: 26px;
    font-weight: bolder;
    text-transform: uppercase;
    color: rgb(176, 37, 37);
    letter-spacing: -1px;
    margin-bottom:3%;">Types:</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4 py-5">

            <!-- first membership -->
            <div th:each="package: ${packages}" class="col">
                <div class="card">
                    <div  class="card-body">
                        <h4 th:text="${package.Title}" class="card-title"></h4>

                        <h6  th:text="${package.VisitsLimit + ' Visits Limit'}" 
                        class="card-text" id="visitslimit"><i class="fa-regular fa-circle-check"></i></h6>

                        <h6   th:text="${package.NumOfInvitations + ' Invitations'}" 
                        class="card-text" id="invitations"><i class="fa-regular fa-circle-check"></i></h6>

                        <h6 th:text="${package.NumOfInbodySessions + ' Inbody Sessions'}" 
                        class="card-text" id="inbody"><i class="fa-regular fa-circle-check"></i></h6>

                        <h6 th:text="${package.NumOfPrivateTrainingSessions + ' Private Training Sessions'}"
                        class="card-text" id="ptsessions"><i class="fa-regular fa-circle-check"></i></h6>

                        <h5 th:text="${package.price + ' L.E'}" class="card-text" id="price"></h5>
                    </div>
                    <div class="d-flex justify-content-around mb-5">
                        <button class="btn btn-primary">SUBSCRIBE NOW</button>
                    </div>
                </div>
            </div>


        </div>

    </div>

     <!-- footer -->
     <div th:replace="~{partials/footer}"></div>

</body>

</html>
