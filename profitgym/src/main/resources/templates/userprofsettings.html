<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--css/icons/boostrap/jquery/fonts/images start-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/usersidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/userprofile.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/userprofsettings.css}">

    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0}" />
    <script src="https://kit.fontawesome.com/3472d45ca0.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.come/a076d05399.js"></script>
    <!--css/icons/boostrap/jquery/fonts/images end-->
    <link th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}" rel='stylesheet'>

</head>

<body>
    <!-- usersidebar -->
    <div th:replace="~{partials/usersidebar}"></div>


    <div class="profile">

        <div class="greeting">
            <p class="hello-fz"><i class="fas fa-cog"></i> Profile Settings</p>
        </div>

        <div class="reminders">
            <div class="profile-settings">
                <h2>Edit Profile Settings</h2>
                <form id="profile-settings-form" th:action="@{/user/profsettings}" method="POST" onsubmit="validateForm()">
                    <div class="form-group">
                        <label for="firstname">FirstName: </label>
                        <input type="text" id="firstname" name="firstName" placeholder="Firstname"
                            th:value="${session.loggedInUser.firstName}">
                    </div>
                    <span id="fname-error" class="error"></span>
                    <div class="form-group">
                        <label for="lastname">LastName:</label>
                        <input type="text" id="lastname" name="lastName" placeholder="Lastname"
                            th:value="${session.loggedInUser.lastName}">
                    </div>
                    <span id="lname-error" class="error"></span>
                    <div class="form-group">
                        <label for="phoneno">Phone Number:</label>
                        <input type="text" id="phone" name="phoneNumber" placeholder="Phone Number"
                            th:value="${session.loggedInUser.phoneNumber}">
                    </div>
                    <span id="phoneno-error" class="error"></span>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="user@gmail.com"
                            th:value="${session.loggedInUser.email}">
                    </div>
                    <span id="email-error" class="error"></span>
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <span id="password-error" class="error"></span>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirmPassword">
                    </div>
                    <span id="confirmpassword-error" class="error"></span>
                    <span id="success"></span>
                    <!-- Other fields can be added here -->
                    <div></div>
                    <button name="action" value="update" id="update-profile-button" type="submit">Update Profile</button>
                    <button name="action" value="delete" id="delete-profile-button" type="submit">Delete Profile</button>
                </form>

            </div>
        </div>
    </div>
    <script th:src="@{/js/userprofsettings.js}"></script>
    <!-- footer -->
    <div th:replace="~{partials/footer}"></div>

    <script th:src="@{/js/index.js}"></script>

</body>

</html>
