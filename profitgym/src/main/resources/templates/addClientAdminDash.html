<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet"
        href="https://rawcdn.githack.com/Loopple/loopple-public-assets/ad60f16c8a16d1dcad75e176c00d7f9e69320cd4/argon-dashboard/css/nucleo/css/nucleo.css">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/theme.css}">
</head>

<body>
    <div th:replace="~{partials/adminDashSideBar}"></div>
    <div class="main-content" id="panel">
        <div th:replace="~{partials/adminNavBar}"></div>

        <div class="container-fluid pt-3">
            <div class="row removable">
                <div class="col-lg">
                    <div class="user-form">
                        <h1>Add a Client</h1>
                        <form th:action="@{/admindashboard/addclient}" th:object="${clientObj}" method="POST"
                            id="add-client" class="add-client" onsubmit="return validateForm()">
                            <div>
                                <input id="firstName" class="add-user-input" type="text" th:field="*{firstName}"
                                    placeholder="First Name" />
                            </div>
                            <span id="fname-error" class="error-message"></span>
                            <br>
                            <div>
                                <input id="lastName" class="add-user-input" type="text" th:field="*{lastName}"
                                    placeholder="Last Name" />
                            </div>
                            <span id="lname-error" class="error-message"></span>
                            <br>
                            <div>
                                <input id="age" class="add-user-input" type="text" th:field="*{age}"
                                    placeholder="Age" />
                            </div>
                            <span id="age-error" class="error-message"></span>
                            <br>
                            <div>
                                <input id="phoneNumber" class="add-user-input" type="text"
                                    th:field="*{phoneNumber}" placeholder="Phone Number" />
                            </div>
                            <span id="phoneno-error" class="error-message"></span>
                            <br>
                            <div>
                                <input id="Weight" class="add-user-input" type="text" th:field="*{weight}"
                                    placeholder="Weight" />
                            </div>
                            <br>
                            <div>
                                <input id="Height" class="add-user-input" type="text" th:field="*{height}"
                                    placeholder="Height" />
                            </div>
                            <br>
                            <select class="add-user-input" th:field="*{gender}">
                                <option value="">Gender</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                            <span id="gender-error" class="error-message"></span>
                            <br>
                            <div>
                                <input id="email" class="add-user-input" type="text" th:field="*{email}"
                                    placeholder="Email" />
                            </div>
                            <span id="email-error" class="error-message"></span>
                            <br>
                            <button class="btn btn-add-form" type="button">Add Client</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

function validateForm() {
        var firstName = document.getElementById("firstName");
        var lastName = document.getElementById("lastName");
        var age = document.getElementById("age");
        var phoneNumber = document.getElementById("phoneNumber");
        var gender = document.getElementById("gender");
        var email = document.getElementById("email");
        var isValid = true;
  
        // Clear error messages
        var errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(function (errorMessage) {
          errorMessage.textContent = '';
        });
  
        if (firstName.value === '') {
          document.getElementById("fname-error").textContent = 'Please enter a first name.';
          isValid = false;
        }
  
        if (lastName.value === '') {
          document.getElementById("lname-error").textContent = 'Please enter a last name.';
          isValid = false;
        }
  
        if (age.value === '') {
          document.getElementById("age-error").textContent = 'Please enter an age.';
          isValid = false;
        }
  
        if (phoneNumber.value === '') {
          document.getElementById("phoneno-error").textContent = 'Please enter a phone number.';
          isValid = false;
        }
  
        if (gender.value === '') {
          document.getElementById("gender-error").textContent = 'Please select a gender.';
          isValid = false;
        }
  
        if (email.value === '') {
          document.getElementById("email-error").textContent = 'Please enter an email.';
          isValid = false;
        }
  
        return isValid;
    }
    </script>

</body>
